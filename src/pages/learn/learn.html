<div>

  <div padding>
    <ion-card>
      <img src="http://localhost:8000/pic.jpg"/>
      <ion-card-content text-center>
        <ion-card-title>
          Investing 101: A Helpful Glossary of Finance Terms
        </ion-card-title>
        <p>
          Are you a beginner investor? This handy guide has all the terms you need to get started.
        </p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
      <button ion-item *ngFor="let item of posts" (click)="postById(item.id)">
        <ion-grid>
          <ion-row style="color: #444">
            <ion-col col-8>
              <img src="http://localhost:8000/pic.jpg" width="60" height="60" style="float: left; margin-right: 1rem; border-radius: 50%">
              <p style="font-size: 1.6rem; font-weight: 500 !important; color: #444">
                {{ item.title }}
              </p>
              <p>
                <small>
                  {{ item.summary }}
                </small>
              </p>
            </ion-col>
            <ion-col col-4 text-right>
              <!-- <ion-img width="100%" src="http://127.0.0.1:8000/imgs/pic.jpg"></ion-img> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
    </ion-list>

</div>

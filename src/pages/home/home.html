<ion-header style="height: auto">
  
  <ion-toolbar transparent>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span style="font-size: 2.2rem; font-weight: 500 !important">Melek Portfolio</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-segment [(ngModel)]="tabHome" [color]="!isAndroid ? 'light' : 'primary'">
    <ion-segment-button value="portfolio">Portfolio</ion-segment-button>
    <ion-segment-button value="balance">Balance</ion-segment-button>
    <ion-segment-button value="potential">Potential</ion-segment-button>
    <ion-segment-button value="learn">Learn</ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [ngSwitch]="tabHome">
  <page-portfolio *ngSwitchCase="'portfolio'"></page-portfolio>
  <page-balance *ngSwitchCase="'balance'"></page-balance>
  <page-potential *ngSwitchCase="'potential'"></page-potential>
  <page-learn *ngSwitchCase="'learn'"></page-learn>
</ion-content>

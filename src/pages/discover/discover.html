<ion-header style="height: auto">

  <ion-toolbar transparent>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        Discover
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
  <div id="tabs">
    <div [ngClass]="{ 'active': currentPage=='believe' }" (click)="openPage('believe')">
      I Believe
    </div>
    <div [ngClass]="{ 'active': currentPage=='want' }" (click)="openPage('want')">
      I Want
    </div>
    <div [ngClass]="{ 'active': currentPage=='like' }" (click)="openPage('like')">
      I Like
    </div>
    <div [ngClass]="{ 'active': currentPage=='bookmarks' }" (click)="openPage('bookmarks')">
      Bookmarks
    </div>
  </div>

</ion-header>

<ion-content>
    <page-believe *ngIf="currentPage=='believe'"></page-believe>
</ion-content>
